<html lang="en">

    <meta charset="UTF-8" />

    <style>
      .bg {

        align-items: center;

      }

    <div class="bg">
      <img
        id="dino"
        width="100px"

        src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
        alt="dino"
      />
    </div>

    <script>
      const bg = document.querySelector('div.bg')
      const dino = bg.querySelector('#dino')

      // 대상에 요소 삭제
      // dino.remove() // 대상을 직접 삭제
      // bg.firstElementChild.remove() // 첫번째 자식 삭제
      // bg.lastElementChild.remove() // 마지막 자식 삭제
      // bg.removeChild(dino) // 특정 자식 삭제

      // 실습 : body 에 자식 element 가 하나도 없을 때 까지 자식 element 를 삭제하는 코드를 작성하시오

      //   document.querySelector('body').firstElementChild.remove()
      // }

      // 새로운 요소 추가
      // document.createElement('tag name')
      // dino.remove()
      // const newDino = document.createElement('img')
      // newDino.id = 'newDino'
      // newDino.src = 'https://store-images.s-microsoft.com/image/apps.38351.14426311725358695.736eb785-1d29-478c-a909-1900849773e9.4247f5ee-1daa-4c97-96c2-23868f1fbc45?mode=scale&q=90&h=200&w=200&background=%230078D7'
      // newDino.alt = 'dino'
      // bg.appendChild(newDino)
      // bg.insertBefore(newDino, bg.firstElementChild)

      // 이벤트리스터
      dino.addEventListener('click', event=>{
        console.log(event)
      })

      // 방향키를 누르면 움직임
      let x = 0
      let y = 0
      document.addEventListener('keydown', event =>{
        // 방향키를 눌렀을 때만 event 를 출력할 수 있도록 조건문 작성
        switch (event.key){
          case 'ArrowUp':{
            // console.log('Up')
            x += 20
            // dino.style.marginBottom = '20px'
            break
          }
          case 'ArrowDown':{
            // console.log('Down')
            x -= 20
            // dino.style.marginTop = '20px'
            break
          }
          case 'ArrowRight':{
            // console.log('Right')
            y += 20
            // dino.style.marginLeft = '20px'
            break
          }
          case 'ArrowLeft':{
            // console.log('Left')
            y -= 20
            // dino.style.marginRight = '20px'
            break
          }
        }
        dino.style.marginBottom = `${x}px`
        dino.style.marginLeft = `${y}px`
      })

      // 마우스를 올릴 때마다 랜덤 위치
      dino.style.position = 'absolute'
      dino.addEventListener('mouseover', () => {
        console.log('click')
        const newWidth = window.innerWidth * Math.random() // 0 ~ 1 사이의 값
        const newHeight = window.innerHeight * Math.random()
        dino.style.left = newWidth + 'px'
        dino.style.top = newHeight + 'px'
      })

    </script>
  </body>
</html>
